<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIF Showcase</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      text-align: right;
      margin-bottom: 1rem;
      gap: 0.5rem;
      display: inline-flex;
      justify-content: flex-end;
      width: 100%;
    }

    .top-bar button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
      font-family: inherit;
    }

    .top-bar button:hover {
      background-color: #005fa3;
    }

    .page-container {
      max-width: 600px;
      width: auto;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h1.title {
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1rem;
      color: #333;
    }

    .gif-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .gif-gallery img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #555;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    footer a {
      color: #0077cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive: stack vertically on narrow screens */
    @media (max-width: 400px) {
      .gif-gallery {
        flex-direction: column;
        gap: 1rem;
      }
      .gif-gallery img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='about.html'">About / Contact</button>
  </div>

  <div class="page-container">
    <h1 class="title">GIF Showcase</h1>
    <p>GIF or GIF?</p>
    <div class="gif-gallery">
      <img src="images/animation.gif" alt="Animation 1" />
      <img src="images/animation2.gif" alt="Animation 2" />
      <img src="images/animation3.gif" alt="Animation 3" />
    </div>
  </div>

  <footer>
    Â© 2025 Leo Mueller. Some rights reserved. Licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>.
  </footer>

</body>
</html>
