<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net.Art Page</title>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      width: 1600px;
      height: 900px;
      margin: 0 auto;
      position: relative;
      background-color: #15161e;
    }

    .layer {
      position: absolute;
    }

    #circle {
      width: 200px;
      height: 200px;
      background-color: rgba(255, 100, 100, 0.7);
      border-radius: 50%;
      top: 100px;
      left: 100px;
      z-index: 1;
      animation: fadeIn 3s ease-in-out infinite alternate; 
    }

    #circle2 {
      width: 300px;
      height: 300px;
      background-color: rgba(255, 246, 0, 0.7);
      border-radius: 50%;
      top: 200px;
      left: 500px;
      z-index: 1;
      animation: fadeIn 3s ease-in-out infinite alternate; 
    }      
      
    #square {
      width: 250px;
      height: 250px;
      background-color: rgba(100, 100, 255, 0.7);
      top: 150px;
      left: 200px;
      z-index: 2;
      animation: fadeIn 7s ease-in-out infinite alternate; 
    }
      
    #square2 {
      width: 350px;
      height: 200px;
      background-color: rgba(255, 100, 195, 0.6);
      top: 350px;
      left: 700px;
      z-index: 2;
      animation: fadeIn 7s ease-in-out infinite alternate; 
    }      

    #triangle {
      width: 0;
      height: 0;
      border-left: 125px solid transparent;
      border-right: 125px solid transparent;
      border-bottom: 250px solid rgba(100, 255, 100, 0.7);
      top: 300px;
      left: 150px;
      z-index: 3;
      animation: fadeIn 5s ease-in-out infinite alternate;    
    }
      
    #triangle2 {
      width: 0;
      height: 0;
      border-left: 225px solid transparent;
      border-right: 125px solid transparent;
      border-bottom: 250px solid rgba(0, 255, 246, 0.63);
      top: 200px;
      left: 950px;
      z-index: 3;
      animation: fadeIn 5s ease-in-out infinite alternate;    
    }      
      
   #gears {
            
    position: absolute;
    top: 200px;
    left: 50px;
    z-index: 0;
    }      

   #gears2 {
            
    position: absolute;
    top: 300px;
    left: 300px;
    z-index: 0;
    }     
      
   #gears3 {
            
    position: absolute;
    top: 123px;
    left: 500px;
    z-index: 0;
    }        
    
   #gears4 {
            
    position: absolute;
    top: 450px;
    left: 605px;
    z-index: 0;
    }       
      
   #gears5 {
            
    position: absolute;
    top: 254px;
    left: 670px;
    z-index: 0;
    }              
      
   #gears6 {
            
    position: absolute;
    top: 240px;
    left: 1070px;
    z-index: 0;
    }           
      
    #text1 {
      top: 600px;
      left: 100px;
      font-size: 48px;
      color: black;
      z-index: 4;
      animation: fadeIn 5s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    #text2 {
      top: 670px;
      left: 104px;
      font-size: 20px;
      color: black;
      z-index: 5;
    }
  </style>
</head>

<body>
  <div id="container">
    <!-- This net.art page is a digital composition exploring balance and motion using only HTML/CSS shapes. -->
    <div id="circle" class="layer"></div>
    <div id="circle2" class="layer"></div>  
    <div id="square" class="layer"></div>
    <div id="square2" class="layer"></div>      
    <div id="triangle" class="layer"></div>
    <div id="triangle2" class="layer"></div>      
      
    <div id="gears">
        <img src="images/green-gear.gif" height="300px" width="300px" alt="gear">
    </div>  
      
    <div id="gears2">
        <img src="images/rorange-gear.gif" height="350px" width="350px" alt="gear">
    </div>     
      
    <div id="gears3">
        <img src="images/pink-gear.gif" height="250px" width="250px" alt="gear">
    </div>    
      
    <div id="gears4">
        <img src="images/green-gear.gif" height="250px" width="250px" alt="gear">
    </div>     
      
    <div id="gears5">
        <img src="images/rorange-gear.gif" height="250px" width="450px" alt="gear">
    </div>      
      
    <div id="gears6">
        <img src="images/green-gear.gif" height="450px" width="250px" alt="gear">
    </div>           

    <div id="text1" class="layer">Get Those Gears Turning Now</div>
    
    <div id="text2" class="layer"><a href="Collage2.html">We've got to keep the color, shape, and motion on!</a></div>
    </div>
</body>

</html>
